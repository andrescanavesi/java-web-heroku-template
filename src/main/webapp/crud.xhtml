<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">



    <ui:define name="content">
        <h:form id="form">
            <p:growl showDetail="true" showSummary="true" sticky="false" />

            <p:panelGrid columns="2">
                <p:outputLabel value="Name: " for="name"/>
                <p:inputText value="#{crudManagedBean.user.name}" required="true" requiredMessage="Empty name" id="name" />

                <p:outputLabel value="" />
                <p:commandButton value="save user" actionListener="#{crudManagedBean.saveUser()}" update="form" />
            </p:panelGrid>

            <p:dataTable  var="user" id="usersTable"
                          rowHover="true"
                          style="margin-top: 10px;"
                          value="#{crudManagedBean.users}"
                          reflow="true" emptyMessage="No users">
                <p:column headerText="#"  width="30">
                    <h:outputText value="#{user.id}" />
                </p:column>

                <p:column headerText="Name"  >
                    <h:outputText value="#{user.name}" />
                </p:column>

            </p:dataTable>


        </h:form>
    </ui:define>



</ui:composition>
