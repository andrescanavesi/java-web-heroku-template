<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui">



    <ui:define name="content">

        <p:outputPanel rendered="#{salesforceManagedBean.salesforceAuthenticated}">
            <h1>User authenticated in Salesforce</h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="User full name: " />
                <p:outputLabel value="#{salesforceManagedBean.userInfo.userFullName}" />

                <p:outputLabel value="User email: " />
                <p:outputLabel value="#{salesforceManagedBean.userInfo.userEmail}" />

                <p:outputLabel value="Org id: " />
                <p:outputLabel value="#{salesforceManagedBean.userInfo.organizationId}" />

                <p:outputLabel value="Org Name: " />
                <p:outputLabel value="#{salesforceManagedBean.userInfo.organizationName}" />




            </p:panelGrid>
        </p:outputPanel>

        <p:outputPanel rendered="#{not salesforceManagedBean.salesforceAuthenticated}">
            <p:link href="#{salesforceManagedBean.urlAuthRequestCode}">Login with Salesforce</p:link>
        </p:outputPanel>
    </ui:define>



</ui:composition>
